version: '2.4'

services:
  app:
    build:
      context: ./app
    container_name: container-app
    volumes:
      - ../logs/app:/app/logs
      - ..:/app/
    ports:
      - 9000:9000
    working_dir: /app
    command: bash -c 'yarn dev'
    tty: true
    mem_limit: 2500m
    memswap_limit: 3000m
    restart: on-failure:5
